<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/f16403be0a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="row row__nav">
                <div class="logo__react">
                    <img src="./Assets for final project/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                        class="nav__logo--img" alt="" />
                    <span class="logo__title">Treact</span>
                </div>
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link">Contac Us</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link">Login</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link nav__link--primary"><button class="signup__button">Sign
                                Up</button></a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row row__header">
                    <div class="header__secion">
                        <h1 class="header__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                        <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular
                            components with a variety of pages and components.
                        </p>
                        <form class="header__email">
                            <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                            <button class="header__email--btn">Get Started</button>
                        </form>
                        <p class="header__customers--title">
                            OUR TRUSTED CUSTOMERS
                        </p>
                        <figure class="header__customers--img">
                            <img src="./Assets for final project/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>

</html>
